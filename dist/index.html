<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Bucket List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./img/logo-50.png" width="50" height="50" class="d-inline-block align-top" alt="">&nbsp;&nbsp;World Bucket List
        </a>
    </nav>

    <div class="container-fluid"> <!-- Cette classe bootsrap prend toute la largeur de notre fenetre (responsive) -->
        <div class="row">
            <div id="dreams-container" class="col-sm-6 col-md-5 col-lg-4 col-xl-3"></div>
            <div id="map-container" class="col-sm-6 col-md-7 col-lg-8 col-xl-9">
                <div id="map"></div>
                <div id="panorama"></div>
                <button type="button" id="reset-map" class="btn btn-secondary btn-sm">Réinitialiser la carte</button>
                <button type="button" id="back-to-map" class="btn btn-secondary btn-sm">Revenir à la carte</button>
            </div>  
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=init"
    async defer></script>
</body> 

</html>
